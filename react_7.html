<!-- Basic step for How to Use Disabled Atrribute in Input Tag -->

<html> 
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        
        function App() {
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                // console.log(event.target.value);
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped(current => (!current));     // true → false    or   false → true
            }
            return (
                <div>
                    <h3 className="hi">Super Converter</h3>
                    <div>
                        <label HTMLfor="minutes">Minutes</label>
                        <input 
                            value={flipped ? amount*60 : amount} 
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped}         // flipped === true
                        />
                    </div>
                    <div>
                        <label HTMLfor="hours">Hours</label>
                        <input 
                            value={flipped ? amount : Math.round(amount/60)}
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            disabled={!flipped}         // flipped === false
                            onChange={onChange}
                        /> 
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>   
            ); 
        }     
        ReactDOM.render(<App/>, root);      
    </script>                                  
</html>
