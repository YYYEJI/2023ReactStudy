<!-- Basic step for How to Use the React.useState() and Auto re-rendenring -->

<html> 
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        
        function App() {
            const [counter, setCounter] = React.useState(0);       // parameter - default value, [initial value, function to modify the value]
            const onClick = () => {
                // setCounter(counter+1);             // this function automatically trigger re-rendering.
                setCounter((current) => current+1);   // Same with line 17 but this line is more safer.
            }
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}> Click me! </button>
                </div>   
            ); 
        }     
        ReactDOM.render(<App/>, root);      
    </script>                                  
</html>
